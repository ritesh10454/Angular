<div class="content-wrapper">
    <!-- Breadcrumb -->
    <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2"  id="libreadcrumbItems">
            <div class="col-sm-6">
              <h1 class="m-0" id="headingcurrMenu" style="font-size: 1.3rem;" >{{headingMenu}}</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#"  id="lblmainMenu"></a>{{mainMenu}}</li>
                <li class="breadcrumb-item active">{{currMenu}}</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
      <!-- Breadcrumb -->

      <section class="content">
        <div class="container-fluid">
            
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary" style="margin-bottom: 5px;">
                        <div class="card-header">
                            <h3 class="card-title">{{jrListHeader}}</h3>
                        </div>
                        <div class="card-body" style="margin-bottom: -26px;">
                            <div class="row">
                                <div class="col-sm-12 col-md-8">
                                    <input type="hidden" id="hdfempcd" />
                                    <input type="hidden" id="hdfempnam"/>
                                    <input type="hidden" id="hdfdept" />
                                    <input type="hidden" id="hdfdesig"/>
                                    <input type="hidden" id="hdfDate"/>
                                </div>
                                <div class="col-sm-12 col-md-2">
                                    <div class="form-group row">
                                        <label for="staticEmail" class="col-sm-6 col-form-label LabelAlign">
                                            Date</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control-plaintext TextAlign" id="txtDate" readonly [value]="txtDate" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-2">
                                    <div class="form-group row">
                                        <label for="staticEmail" class="col-sm-6 col-form-label LabelAlign">
                                            Time</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control-plaintext TextAlign" id="txtTime" readonly [value]="currTime" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card card-primary"  style="margin-bottom: 5px;">
                        <div class="card-body" style="padding: 0;">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group row">
                                        <div class="table table-bordered table-striped dt-responsive" id="PendingJRDIV" style="width: 100%;">
                                            <table id="PendingJRTable" border="0" cellpadding="0" cellspacing="0" class="table table-striped dt-responsive" style="width: 100%;">
                                                <thead>
                                                    <tr>
                                                        <th>Sr No</th>
                                                        <th>Employee Code</th>
                                                        <th>Employee Name</th>
                                                        <th>Department Code</th>
                                                        <th>Department Name</th>
                                                        <th>Designation Name</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let lst of jrList| paginate: { itemsPerPage:count, currentPage: p }">
                                                        <td>{{lst.revision_no}}</td>
                                                        <td>{{lst.emp_cd}}</td>
                                                        <td>{{lst.emp_nm}}</td>
                                                        <td>{{lst.dept_cd}}</td>
                                                        <td>{{lst.dept_nm}}</td>
                                                        <td>{{lst.desig_nm}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                          <!--Including the pagination control.-->
                                        <div class="text-right">
                                            <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div style="float: right;">
                                        <button type="button" class="btn btn-primary btnMargin" id="btnExit" (click)="btnexit_click()">Exit</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col"></div>
                            </div>				
                        </div>
                    </div>
                </div>
            </div>

        </div>
       
      </section>
</div>
